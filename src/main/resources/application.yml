
server :
  port: 9193

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/order/**
        filters:
          - name: CircuitBreaker
            args:
              name: order-service
              fallbackuri: forward:/orderFallBack
      - id: payment-service
        uri: lb://payment-service
        predicates:
            - Path=/payment/**
        filters:
          - name: CircuitBreaker
            args:
              name: payment-service
              fallbackuri: forward:/paymentFallBack



eureka :
  client :
    register-with-eureka : true
    fetch-registry: true
    service-url :
      defaultZone: http://localhost:8761/eureka

    instance :
      hostname : localhost


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

